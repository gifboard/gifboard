android.useAndroidX=true
android.enableJetifier=true

# Enable configuration cache for faster builds
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Suppress restricted method warnings in Java 21+
org.gradle.jvmargs=--enable-native-access=ALL-UNNAMED

# Limit workers for reproducible builds (dex compilation can vary by CPU count)
org.gradle.workers.max=1
